# This is a basic workflow that is manually triggered
# This workflow build and push a Docker image to GCP Container Registry and deploy it on Cloud Run

name: Build and Push Docker image to GCP Container Registry

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: 'actions/checkout@v3'
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCR_DEVOPS_SERVICE_ACCOUNT_KEY }}'
       
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'
      
    - name: 'Submit to cloud build'
      run: |
        gcloud builds submit --tag us-central1-docker.pkg.dev/cc-assignment3-348820/cc-containers/assignment3:latest
    - name: 'Deploy to Cloud Run'
      run: gcloud run deploy assignment3 --image=us-central1-docker.pkg.dev/cc-assignment3-348820/assignment3:latest --region=us-central1 --allow-unauthenticated 
        --port=8000
